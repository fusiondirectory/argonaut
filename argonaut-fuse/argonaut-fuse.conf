# Default argonaut-fuse configuration

[General]
dflt_init=install
logfile=/var/log/argonaut/argonaut-fuse.log
loglevel=5
pidfile=/var/run/fts.pid

#[FAI]
#fai_flags=verbose,syslogd,reboot vga=0
#nfs_opts=
#nfs_root=/srv/fai/nfsroot
#union=aufs

[TFTP]
pxelinux_cfg=/tftpboot/pxelinux.cfg
pxelinux_cfg_static=/tftpboot/pxelinux.static

[LDAP]
#auth_dn=
#auth_pwd=
config=/etc/ldap/ldap.conf
fork_idle=300
fork_max=10
fork_min=2
